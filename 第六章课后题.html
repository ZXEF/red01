<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格布局</title>
    <style type="text/css">
      table,
      th,
      tr,
      td {
        border: 2px solid rgb(130, 54, 189);
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        学生成绩表
      </caption>
      <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
      </thead>
      <tbody>
        <tr>
          <td>张三</td>
          <td>男</td>
          <td>250</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>男</td>
          <td>520</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>平均分</td>

          <td colspan="2">385</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
