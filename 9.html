<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第9章</title>
  </head>
  <body>
    <form>
      昵称：<input type="text" size="18" maxlength="9" /><br />
      密码：<input type="password" size="18" maxlength="9" /><br />
      邮箱：<input type="text" size="18" maxlength="16" /><select>
        <option>qq.com</option>
        <option>163.com</option></select
      ><br />
      性别:<input type="radio" name="gender" value="男" checked />男
      <input type="radio" name="gender" value="女" />女 <br />
      爱好:<input type="checkbox" value="旅游" />旅游
      <input type="checkbox" value="摄影" />摄影
      <input type="checkbox" value="运动" />运动 <br />
      个人简介：<br /><textarea rows="9" cols="39"></textarea>
      <br />
      上传个人照片：<br />
      <input type="file" />
      <hr />
      <div style="text-align: center"><button>立即注册</button></div>
    </form>
  </body>
</html>
